<!doctype html>
<html>
<head>
<script>
function add()
{
  let num1, num2, sum;
  num1 = parseInt(document.getElementById("one").value);
  num2 = parseInt(document.getElementById("two").value);
  sum = num1 + num2;
  document.getElementById("answer").value = sum;
}
</script>
</head>
<body>

<p>Enter First No: <input id="one"></p>
<p>Enter Second No: <input id="two"></p>
<button onclick="add()">Add</button>
<p>Sum is <input id="answer"></p>

</body>
</html>
