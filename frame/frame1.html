<!DOCTYPE.html>
<html>
<head>
<title>REGISTRATION FORM</title>
<link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<div style="border:1px solid black" class="cont">
<h2><u>STUDENT REGISTRATION FORM</h2>
<form>

<h3>PESONAL DETAILS</h3>
<div>
<label>Full Name</label>
<input type="text" name="Full Name" size="10">
</div>
<div>
<label>Age</label>
<input type="text" name="Age" size="10">
</div>
<div>
<label>Password</label>
<input type="password" name="Password" size="10">
</div>
<div>
<input type="radio" name="Gender"value="male">male
<input type="radio" name="Gender"value="female">female
</div>
<h3>CHOICE OF COURSES</h3>
<input type="checkbox" name="CSE" value="on">B.Tech C.S
<input type="checkbox" name="Civil" value="on">B.Tech Civil
<input type="checkbox" name="Mechanical" value="on">B.Tech Mechanical
<input type="checkbox" name="EEE" value="on">B.Tech EEE
<input type="checkbox" name="MCA" value="on">MCA
<h3>SUBJECT STUDIED IN PLUS TWO</h3>
<br>
<select name = "dropdown">
<option value="Science">Science</option>
<option value="Commerse">Commerse</option>
<option value="Humanities">Humanities</option>
<option value="Others">Others</option>
<option value="CS" selected>Computer Science</option>
</select>
<input type="submit" name="submit" value="submit"/>
<input type="reset" name="reset" value="reset"/>
<input type="button" name="ok" value="ok"/>
<br>
<br>
<h3>SUBJECT MAJOR IN DEGREE</h3>
<br>
<select name = "dropdown">
<option value="Arts">Arts</option>
<option value="Commerse">Commerse</option>
<option value="Science">Science</option>
<option value="Science">Pure Science</option>
<option value="Maths">Maths</option>
<option value="Others">Others</option>
</select>
<input type="submit" name="submit" value="submit"/>
<input type="reset" name="reset" value="reset"/>
<input type="button" name="ok" value="ok"/>
</form>
</div>
</body>
</html>
