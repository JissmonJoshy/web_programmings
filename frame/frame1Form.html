<head>
<title>Registration Form</title>
<link rel="stylesheet" href="mystyle.css">
</head> 
<body>

<div style ="border:1px solid black" class="cont">
<h2><u>STUDENT REGISTRATION FORM</u></h2>

<form>


<h3>PERSONAL DETAILS</h3>
<br>
<div>
   FULL NAME:
   <input type="text" name="Name" size="10"><br><br>
</div>
   
<div>
   AGE:
   <input type="text" name="Age" size="10"><br><br>
</div>

<div>
   USER NAME:
   <input type="text" name="UserName" size="10"><br><br>
</div>

<div>
   PASSWORD:
   <input type="text" name="password"><br><br>
</div>

<div>   
   <input type="radio" name="Gender" value="Male">Male
   <input type="radio" name="Gender" value="Female">Female
</div>
<br>
<h3>CHOICE OF COURSES</h3>
<br>
<div><input type="checkbox" name="cse" value="on">B.Tech.CS</div>
<div><input type="checkbox" name="civil" value="on">B.Tech.Civil</div>
<div><input type="checkbox" name="mech" value="on">B.Tech.Mechanical</div>
<div><input type="checkbox" name="ece" value="on">B.Tech.ECE</div>
<div><input type="checkbox" name="mca" value="on">MCA</div>
<div><input type="checkbox" name="mtech" value="on">M.Tech</div>

<br>
<br>
<h3>SUBJECTS STUDIED IN PLUS TWO:</h3>
<br>
<select name="dropdown">
<option value="Science">Biology or CS Science</option>  
<option value="Commerce">Commerce</option>
<option value="Humanities">Humanities</option>
<option value="others">Others</option> 
</select>
<br>
<br>
<h3>SUBJECT MAJOR IN DEGREE:</h3>
<select name="dropdown">
<option value="arts">Arts</option>  
<option value="science">Science</option>  
<option value="Commerce">Commerce</option>
<option value="Humanities">Humanities</option>
<option value="others">Others</option> 
</select>
<br>
<br>
<br>
<input type="submit" name="submit" value="Submit"/>
<input type="reset" name="reset" value="Reset"/>
<input type="button" name="ok" value="OK"/>
</div>
</div>
<br>

</body>
</html>
